<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Build</title>
    <meta name="description"
        content="Demonstrate your understanding of the learning activities by applying the concepts by adding an HTML frontend form to your course site.">
    <meta name="author" content="Jorge Menjivar">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300&display=swap" rel="stylesheet">
</head>

<body class="form-body">
    <header class="header container">
        <div class="header__image">
            <img src="images/foto.webp" alt="Profile Picture">
        </div>
        <div class="header__name">
            <h1>Jorge Menjivar</h1>
        </div>
    </header>

    <button id="menu"></button>
    <nav class="navigation container">
        <a href="index.html">Home</a>
        <a href="lesson03/chamber-site-plan.html">Site Plan</a>
        <a href="chamber/index.html">Chamber</a>
        <a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a>
        <a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/1-ne/15?lang=eng#p14"
            target="_blank">Scripture</a>
    </nav>

    <main class="main-content-container">

        <form action="record.html" method="get" class="form">
            <fieldset>
                <legend>USER INFORMATION</legend>

                <label>Username*<input type="text" id="username" name="username" required></label>

                <label>Password*<input type="password" id="password" name="password" required
                        pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}"
                        title="At least 8 characters long and it has to be alpha-numeric."></label>

                <label>Confirm Password* <input type="password" id="confirm-password" name="password" required>
                </label>
                <div id="confirm-password-message"></div>

                <label>Email*<input type="email" name="email" id="email" required
                        title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu"
                        placeholder="someone@byui.edu"></label>

                <label>Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="range" name="range" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>

            </fieldset>

            <input type="submit" value="Send My Information">

        </form>

    </main>

    <footer class="footer container">
        <p>
            Jorge Menjivar Rodriguez - WDD230
        </p>
    </footer>


    <script src="scripts/passwordConfirm.js"></script>

</body>

</html>
