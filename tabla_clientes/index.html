<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="./styles/clientes.css">
</head>

<body>
    <header>

    </header>
    <main>

        <div class="table-container">
            <table id="table">

                <thead>
                    <tr>
                        <th>Nombre</th> <!-- Columna de nombres -->
                        <th>Telefono</th> <!-- Columna de telefonos -->
                        <th>Modelo Dispositivo</th> <!-- Columna de modelos de dispositivos -->
                        <th>Fecha de Ingreso</th> <!-- Columna de fechas -->
                        <th>Numero de dias</th> <!-- Columna de fechas -->
                        <th></th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>

        <div id="info_clientes">
            <h2>Nuevo Cliente</h2>
            <label for="nombre_cliente">Nombre: </label>
            <input type="text" id="nombre_cliente">

            <label for="telefono_cliente">Telefono: </label>
            <input type="text" id="telefono_cliente">

            <label for="modelo_dispositivo">Modelo del dispositivo: </label>
            <input type="text" id="modelo_dispositivo">

            <label for="fecha_ingreso">Fecha de ingreso: </label>
            <input type="date" id="fecha_ingreso">

            <button type="submit">Ingresar</button>
        </div>

    </main>
    <script src="scripts/clientes.js"></script>
